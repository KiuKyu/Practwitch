<script>

    // BT3
    let num = prompt('Type a num', 0);

    // if (num > 0) {

    // Switch-case
    let IsCorrect = num > 0;
    if (num == 0) {
        alert(0);
    } else {
        switch (IsCorrect) {
            case true :
                alert(1);
                break;
            case false :
                alert(-1);
                break;
        }
    }
</script>
